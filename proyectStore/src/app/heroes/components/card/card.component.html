<mat-card>
    <mat-card-header>
        <mat-card-title>
            {{hero.name }}
        </mat-card-title>
        <mat-card-subtitle>
            {{hero.lastname}}
        </mat-card-subtitle>
    </mat-card-header>

<img mat-card-image [src]="hero | heroImage" [alt]="hero.name">
    <mat-card-content>
        <h4>
            {{hero.user}}
        </h4>
        <p>
            <strong>
                Password
            </strong>{{hero.password}}
            <br>
            <mat-chip-listbox>
                <mat-chip *ngFor="let name of hero.characters.split(',') | slice: 0:3">
                    {{name}}
                </mat-chip>
            </mat-chip-listbox>

        </p>
    </mat-card-content>



</mat-card>
